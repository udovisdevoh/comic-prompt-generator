<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Petit Spirou - L'Art de la Discrétion</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif; /* Police typique BD */
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .comic-page {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px; /* Espace entre les cases */
            max-width: 900px; /* Largeur max de la page */
            margin: auto;
            border: 2px solid black;
            padding: 10px;
            background-color: white;
        }
        .panel {
            border: 2px solid black;
            background-color: #fff;
            position: relative; /* Pour positionner le numéro de case */
            min-height: 250px; /* Hauteur minimale pour la visibilité */
        }
        .panel-number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
            background-color: rgba(255,255,255,0.7);
            padding: 1px 3px;
            border-radius: 3px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .character { fill: #f0e68c; stroke: black; stroke-width: 1; } /* Jaune pâle pour personnages */
        .spirou-hat { fill: red; stroke: black; stroke-width: 1; }
        .vertignasse-hair { fill: brown; stroke: black; stroke-width: 1; }
        .melle-chiffre { fill: #add8e6; stroke: black; stroke-width: 1; } /* Bleu clair pour Mlle Chiffre */
        .desk { fill: #saddlebrown; stroke: black; stroke-width: 1; }
        .blackboard { fill: #333; stroke: black; stroke-width: 1; }
        .speech-bubble {
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }
        .speech-text {
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 12px; /* Ajustez selon besoin */
            text-anchor: middle;
        }
        .thought-bubble {
            fill: #e0e0e0; /* Gris clair pour pensée */
            stroke: black;
            stroke-dasharray: 3,2; /* Pointillés pour pensée */
            stroke-width: 1;
        }
        .sweat-drop {
            fill: lightblue;
            stroke: darkblue;
            stroke-width: 0.5;
        }
        .ink-stain {
            fill: black;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">L'Art de la Discrétion</h1>

    <div class="comic-page">
        <div class="panel">
            <div class="panel-number">1</div>
            <svg viewBox="0 0 200 150" preserveAspectRatio="xMidYMid meet">
                <desc>Salle de classe. Mlle Chiffre devant tableau. Spirou et Vertignasse paniqués.</desc>
                <rect class="blackboard" x="10" y="10" width="100" height="70" />
                <text x="60" y="30" fill="white" font-size="8" text-anchor="middle">INTERROGATION</text>
                <text x="60" y="45" fill="white" font-size="8" text-anchor="middle">SURPRISE !</text>

                <circle class="melle-chiffre" cx="130" cy="50" r="10" />
                <rect class="melle-chiffre" x="125" y="60" width="10" height="30" />
                <text x="130" y="100" class="speech-text">Mlle C.</text>

                <rect class="desk" x="30" y="110" width="40" height="20" />
                <circle class="character" cx="50" cy="100" r="8" />
                <rect class="spirou-hat" x="47" y="88" width="6" height="6" />
                <circle class="sweat-drop" cx="58" cy="95" r="2"/>
                <text x="50" y="140" class="speech-text">Spirou</text>

                <rect class="desk" x="100" y="110" width="40" height="20" />
                <circle class="character" cx="120" cy="100" r="8" />
                <ellipse class="vertignasse-hair" cx="120" cy="90" rx="7" ry="4" />
                <text x="120" y="140" class="speech-text">Vertignasse</text>

                <ellipse class="speech-bubble" cx="150" cy="25" rx="45" ry="15"/>
                <text x="150" y="25" dy=".3em" class="speech-text" font-size="7">Silence ! Sortez une feuille !</text>
            </svg>
        </div>

        <div class="panel">
            <div class="panel-number">2</div>
            <svg viewBox="0 0 200 150" preserveAspectRatio="xMidYMid meet">
                <desc>Gros plan Spirou pensif. Bulle pensée vers Grand-Papy.</desc>
                <circle class="character" cx="100" cy="75" r="25" />
                <rect class="spirou-hat" x="90" y="40" width="20" height="15" />
                <text x="100" y="80" font-size="10">?</text> <ellipse class="thought-bubble" cx="100" cy="30" rx="80" ry="20"/>
                <text x="100" y="25" dy=".3em" class="speech-text" font-size="6">Grand-Papy dit toujours :</text>
                <text x="100" y="37" dy=".3em" class="speech-text" font-size="6">'Un vrai p'tit gars sait être discret...'</text>
                <circle cx="160" cy="120" r="5" fill="none" stroke="black" stroke-dasharray="1,1"/>
                <circle cx="150" cy="100" r="3" fill="none" stroke="black" stroke-dasharray="1,1"/>
                <line x1="100" y1="50" x2="140" y2="90" stroke="black" stroke-dasharray="1,1" stroke-width="0.5"/>

                <circle class="character" cx="50" cy="120" r="10" fill="#d2b48c" />
                <text x="50" y="123" font-size="8">GP</text>
            </svg>
        </div>

        <div class="panel">
            <div class="panel-number">3</div>
            <svg viewBox="0 0 200 150" preserveAspectRatio="xMidYMid meet">
                <desc>Mlle Chiffre pointe Spirou. Spirou glisse sous sa chaise.</desc>
                <circle class="melle-chiffre" cx="50" cy="50" r="10" />
                <rect class="melle-chiffre" x="45" y="60" width="10" height="30" />
                <line x1="55" y1="55" x2="100" y2="90" stroke="black" stroke-width="2"/> <rect class="desk" x="100" y="110" width="40" height="20" />
                <circle class="character" cx="120" cy="115" r="8" /> <rect class="spirou-hat" x="117" y="103" width="6" height="6" />

                <circle class="character" cx="160" cy="100" r="8" />
                <text x="160" y="90" font-size="15">?</text>

                <ellipse class="speech-bubble" cx="60" cy="25" rx="50" ry="15"/>
                <text x="60" y="25" dy=".3em" class="speech-text" font-size="7">Spirou ! Première question !</text>
            </svg>
        </div>

        <div class="panel">
            <div class="panel-number">4</div>
            <svg viewBox="0 0 200 150" preserveAspectRatio="xMidYMid meet">
                <desc>Spirou sous la table (chapeau dépasse), tire manche de Vertignasse.</desc>
                <rect class="desk" x="80" y="80" width="60" height="30" />
                <rect class="spirou-hat" x="100" y="70" width="10" height="10" />

                <circle class="character" cx="90" cy="100" r="5"/> <line x1="90" y1="100" x2="70" y2="110" stroke="black"/> <circle class="character" cx="60" cy="110" r="10" />
                <text x="60" y="105" font-size="10" fill="red">!</text> <text x="40" y="130" class="speech-text" font-size="15">?</text>

                <ellipse class="speech-bubble" cx="140" cy="120" rx="40" ry="15" transform="rotate(15 140 120)"/>
                <text x="140" y="120" dy=".3em" class="speech-text" font-size="7">Pssst ! Discret !</text>
                <line x1="120" y1="80" x2="130" y2="110" stroke="black" stroke-width="1"/> </svg>
        </div>

        <div class="panel">
            <div class="panel-number">5</div>
            <svg viewBox="0 0 200 150" preserveAspectRatio="xMidYMid meet">
                <desc>Vue sous la table. Spirou et Vertignasse à moitié cachés.</desc>
                <rect x="10" y="10" width="180" height="40" fill="#a0522d" /> <circle class="character" cx="70" cy="60" r="10" />
                <rect class="spirou-hat" x="65" y="45" width="10" height="8" />

                <circle class="character" cx="130" cy="70" r="12" />
                <text x="130" y="65" font-size="10" fill="red">>:(</text> <ellipse class="speech-bubble" cx="140" cy="100" rx="50" ry="15"/>
                <text x="140" y="100" dy=".3em" class="speech-text" font-size="6">Mais lâche-moi, imbécile !</text>

                <path d="M 20 120 Q 30 100 50 110 T 90 120" class="speech-bubble" />
                <text x="55" y="118" class="speech-text" font-size="7">Spirou ? Où êtes-vous ?</text>
            </svg>
        </div>

        <div class="panel">
            <div class="panel-number">6</div>
            <svg viewBox="0 0 200 150" preserveAspectRatio="xMidYMid meet">
                <desc>Mlle Chiffre penchée, voit pieds sous le bureau.</desc>
                <circle class="melle-chiffre" cx="100" cy="40" r="15" />
                <path d="M 100 55 Q 90 70 100 85 L 110 85 Q 120 70 110 55 Z" class="melle-chiffre" /> <text x="100" y="20" font-size="15">?</text>

                <rect class="desk" x="50" y="90" width="100" height="30" />
                <ellipse cx="80" cy="125" rx="10" ry="5" fill="black" />
                <ellipse cx="120" cy="125" rx="10" ry="5" fill="black" />

                <ellipse class="speech-bubble" cx="150" cy="60" rx="45" ry="20"/>
                <text x="150" y="55" dy=".3em" class="speech-text" font-size="6">Mais... que fabriquez-</text>
                <text x="150" y="67" dy=".3em" class="speech-text" font-size="6">vous là-dessous ?</text>
            </svg>
        </div>

        <div class="panel">
            <div class="panel-number">7</div>
            <svg viewBox="0 0 200 150" preserveAspectRatio="xMidYMid meet">
                <desc>Spirou et Vertignasse aplatis sous la table. Spirou satisfait, Vertignasse furieux.</desc>
                <polygon points="30,120 170,110 165,80 25,90" class="desk" />

                <circle class="character" cx="70" cy="100" r="10" />
                <rect class="spirou-hat" x="65" y="87" width="10" height="8" />
                <text x="70" y="103" font-size="10">;)</text> <circle class="character" cx="130" cy="95" r="12" />
                <text x="130" y="98" font-size="10" fill="red">###</text> <ellipse class="speech-bubble" cx="80" cy="70" rx="45" ry="15"/>
                <text x="80" y="70" dy=".3em" class="speech-text" font-size="7">Tu vois ? Dis-cré-tion !</text>
            </svg>
        </div>

        <div class="panel">
            <div class="panel-number">8</div>
            <svg viewBox="0 0 200 150" preserveAspectRatio="xMidYMid meet">
                <desc>Mlle Chiffre exaspérée. Spirou et Vertignasse émergent, poussiéreux. Table de travers.</desc>
                <circle class="melle-chiffre" cx="50" cy="60" r="10" />
                <rect class="melle-chiffre" x="45" y="70" width="10" height="30" />
                <text x="50" y="50" font-size="10" fill="red">--_--</text> <polygon points="80,120 180,110 175,80 75,90" class="desk" transform="rotate(5 125 100)" />

                <circle class="character" cx="110" cy="90" r="8" />
                <circle cx="108" cy="85" r="1" fill="#777"/> <circle cx="112" cy="88" r="1" fill="#777"/> <circle class="character" cx="140" cy="85" r="8" />
                <circle cx="138" cy="80" r="1" fill="#777"/> <circle cx="142" cy="83" r="1" fill="#777"/> <ellipse class="speech-bubble" cx="100" cy="30" rx="95" ry="20"/>
                <text x="100" y="25" dy=".3em" class="speech-text" font-size="6">Très discret... Tellement discret que</text>
                <text x="100" y="37" dy=".3em" class="speech-text" font-size="6">personne n'a vu qui a fait tomber l'encrier...</text>
            </svg>
        </div>

        <div class="panel">
            <div class="panel-number">9</div>
            <svg viewBox="0 0 200 150" preserveAspectRatio="xMidYMid meet">
                <desc>Punchline. Vertignasse maculé d'encre, furieux. Spirou penaud.</desc>
                <circle class="character" cx="80" cy="75" r="25" />
                <rect class="ink-stain" x="60" y="60" width="40" height="30" rx="5" />
                <path d="M 70 55 Q 75 50 80 55 Q 85 50 90 55" class="vertignasse-hair" /> <text x="80" y="70" font-size="15" fill="red">!!!!</text> <ellipse class="speech-bubble" cx="80" cy="30" rx="40" ry="15" style="stroke:red; stroke-width:2;">
                    <animate attributeName="rx" values="40;45;40" dur="0.5s" repeatCount="indefinite" />
                    <animate attributeName="ry" values="15;20;15" dur="0.5s" repeatCount="indefinite" />
                </ellipse>
                <text x="80" y="30" dy=".3em" class="speech-text" fill="red" font-weight="bold" font-size="10">SPIROUUU !!!</text>

                <circle class="character" cx="150" cy="100" r="15" />
                <rect class="spirou-hat" x="145" y="80" width="10" height="8" />
                <circle class="sweat-drop" cx="160" cy="90" r="3"/>
                <text x="150" y="130" class="speech-text" font-size="10">Oups.</text>

                <ellipse class="ink-stain" cx="100" cy="130" rx="30" ry="10" />
            </svg>
        </div>

    </div>

</body>
</html>
